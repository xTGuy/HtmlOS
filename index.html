<!DOCTYPE html>
<html>
    <head>
        <script src="dist/winbox.bundle.min.js"></script>
        <script>
            document.getElementById('start').onclick = function() {
                new WinBox() ({title: 'Start', html: '<h1>Custom Cool Window</h1>'});
            };
        </script>

        <button id="start" type="submit" name="button" value="enter">Start</button>
    </body>
